<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">

  <title> 
    To Do List 
  </title>
</head>
<body>
  <header>
    <section class="upper"> <!-- Sessão do site que apresenta o dia e o mês -->
      <h3 id="dia"></h3>
      <h3 id="mes" style="margin-left:10px ;"></h3>
    </section>

    <section class="lower"> <!-- Sessão do site que apresenta o icone e Link para o Github  -->
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 31.87 31.87">
          <path class="cls-1" d="M15.94,31.87,13,24.57A10.32,10.32,0,0,0,7.3,18.88L0,15.94,7.3,13A10.32,10.32,0,0,0,13,7.3L15.94,0l2.94,7.3A10.32,10.32,0,0,0,24.57,13l7.3,2.95-7.3,2.94a10.32,10.32,0,0,0-5.69,5.69Z" />
        </svg>
      </div>
      <a href="https://github.com/Namelessafk">Namelessafk</a>
    </section>
  </header>

  <div class="card"> <!-- Card Principal onde o usuario ira adicionar as tarefas pelo input. -->
    
      <span id="cancel-edit-back" class="mdi mdi-arrow-left"></span>
      <h2>
        Lista de Tarefas
      </h2>
 
    <label class="input">
      <input id="inputTarefa" class="input-field" type="text" placeholder=" " />
      <span class="input-label">
        Digite uma tarefa
      </span>
    </label>
      <!-- Editar -->
      <form id="editform">
        <div class="form-control">
          <input type="text" id="input-edit" placeholder="Edite sua Tarefa">
          <button type="submit" id="editar">
            Editar  
          </button>
        </div>
      </form>
      <!-- Pesquisar -->
      <div id="toolbar">
        <button onclick="addTarefa()" id="adicionar">
          Adicionar
        </button>
        <div id="search">
          <h4>
            Pesquisar:
          </h4>
            <form id="form-search">
              <label class="input">
              <input type="text" class="input-field" id="input-search" placeholder=" ">
              <span class="input-label" id="span-search">
                Buscar
              </span>
              </label>
              <button id="erase-button">
                <span class="mdi mdi-trash-can-outline"></span>
              </button>
            </form>
          
        </div>
        <div id="filter">
          <h4>Filtro:</h4>
          
          <select id="filter-select">
            <option value="all">Todos</option>
            <option value="done">Feitos</option>
            <option value="current">Em andamento</option>
          </select>
        </div>
      </div>
  </div>



  <div id="triangulo"> <!-- E literalemente um belo triangulo... -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" class="center-triangle">
      <g class="triangle-shadow">
        <polygon points="220 112.61 282 220 344 327.39 220 327.39 96 327.39 158 220 220 112.61" />
      </g>
      <polygon class="triangle" points="200 92.61 262 200 324 307.39 200 307.39 76 307.39 138 200 200 92.61" />
    </svg>
  </div>
  


  <main id="areaLista"> <!-- Area onde sera armazenado as tarefas via JavaScript-->
  
  </main>



  <script src="js/script.js" defer></script>
</body>
</html>
